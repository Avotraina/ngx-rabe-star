
<div class="star-rating" [class]="customClass" [ngClass]="{ 'star-rating--disabled': disabled || isDisabled, 'star-rating--readonly': readOnly }" [id]="id">
  @for (star of stars; track star) {

    <span class="star" (click)="rate(star, $event)" (mousemove)="setHoverRating(star, $event)" (mouseleave)="clearHoverRating()">
      @if (star <= (hoverRating || rating())) {

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="full-star">
          <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
        </svg>

      } @else if (star - (0.5) <= (hoverRating || rating())) {

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="half-star">
          <path opacity=".4" d="M526.3 226.1l-106 103 25 145.5c3.6 20.8-13 37.4-31.7 37.4a31.8 31.8 0 0 1 -14.8-3.7l-131-68.7V385.3l22.4 11.7 102.2 53.6-19.5-113.5-4.3-24.9 18.1-17.6 82.7-80.4L355.1 197.7l-25-3.6-11.3-22.6L267.8 68.1V0a31.9 31.9 0 0 1 28.8 17.8L362 150.2l146.5 21.3c26.3 3.8 36.8 36.1 17.8 54.6z"/>
          <path d="M288 0c-12.2 0-23.3 7-28.6 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18C311.6 7 300.5 0 288 0zm0 384.9V0c12.2 0 23.3 7 28.6 18l64.3 132.3 143.6 21.2c12 1.8 22 10.2 25.7 21.7s.7 24.2-7.9 32.7L438.5 329l24.6 145.7c2 12-3 24.2-12.9 31.3s-23 8-33.8 2.3L288 439.8z"/>
        </svg>

      } @else {

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="empty-star">
          <path d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.6 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/>
        </svg>

      }

    </span>
  }
</div>
